<mat-card class="form-box">
  <mat-card-header class="row">
    <mat-card-title class="form-title">Add New Product</mat-card-title>
    <ngb-alert *ngIf="response.message != ''"
      [ngClass]="{'success': response.isSuccessful, 'error': !response.isSuccessful}"
    >
      {{response.message}}
    </ngb-alert>
  </mat-card-header>
  <mat-card-content class="card-body">
    <div class="input-container">
      <mat-form-field>
        <mat-label>Item</mat-label>
        <input matInput name="input" type="text" [(ngModel)]="product.name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput name="input" type="text" [(ngModel)]="product.description" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput name="input" type="number" [(ngModel)]="product.price" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Currency</mat-label>
        <mat-select [(ngModel)]="currencyId" name="currency">
          <mat-option *ngFor="let currency of currencies" [value]="currency.id">{{ currency.symbol }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Discount</mat-label>
        <input matInput name="input" type="number" [(ngModel)]="product.discount" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select [(ngModel)]="genderId" name="gender">
          <mat-option *ngFor="let gender of genders" [value]="gender.id">{{ gender.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="categoryId" name="category">
          <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantity Available</mat-label>
        <input matInput name="input" type="number" [(ngModel)]="product.quantityAvailable" />
      </mat-form-field>
      <div class="button">
        <button mat-raised-button type="button" color="warn" (click)="PublishProduct(product)">
          Publish Product
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
